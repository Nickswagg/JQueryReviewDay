<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of the numbers 1 to n</title>
</head>
<body>

    <script>
        var UserNumber = prompt("Please Enter a Number"); // Prompt Message to user
        var n = Number(UserNumber); // Convert Input to make sure is a number 

        function Total(n) {
          let addition = 0;
          for (let i = 1; i <= n; i++) {
            addition += i;
          }
          return addition;
        } 
        alert( Total(n) );
    </script>

</body>
</html>
