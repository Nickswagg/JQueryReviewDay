<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask and Greet</title>
</head>
<body>
    <script>
        var name = prompt("What is your Name ?");
        if((name == 'Alice') || (name == 'Bob')){ // Control with if statements if inputs  are Alice or Bob
            alert ('Hello good day' + ' ' + name + '!');
        }
        else
        {
            alert ('Hello good day!'); // If not just say Hello 
        }
        
    </script> 

    
</body>
</html>
